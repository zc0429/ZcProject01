<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026å…ƒæ—¦å¿«ä¹ - æ—ç‘ä¾</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --primary-orange: #ffc3a0;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #6a4c4c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-orange) 100%);
            font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* èƒŒæ™¯è£…é¥°å±‚ */
        .decor-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-item {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.7;
            will-change: transform;
            transition: transform 0.1s linear;
        }

        /* æ ¸å¿ƒå†…å®¹å¡ç‰‡ï¼šæ›´å°å·§ç²¾è‡´ */
        .main-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* ç¼©å°å°ºå¯¸ */
            padding: 30px 20px; 
            width: 420px;
            max-width: 85%;
            
            border-radius: 25px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2rem; /* å­—ä½“ç¨å¾®è°ƒå°ä»¥é€‚é…æ›´å°çš„å¡ç‰‡ */
            color: #fff;
            text-shadow: 2px 2px 0px #ff9a9e;
            margin-bottom: 25px;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        /* å€’è®¡æ—¶å®¹å™¨ */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 12px; /* é—´è·å¾®è°ƒ */
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-box .num {
            font-size: 1.8rem; /* æ•°å­—è°ƒå° */
            background: #fff;
            color: var(--text-color);
            width: 55px; /* ç›’å­è°ƒå° */
            height: 55px;
            line-height: 55px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: bold;
        }

        .time-box .label {
            margin-top: 6px;
            font-size: 0.85rem;
            color: white;
        }

        @keyframes floatAnim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .countdown-wrapper { gap: 8px; }
            .time-box .num { width: 45px; height: 45px; line-height: 45px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="decor-layer" id="decorLayer"></div>

    <main class="main-card" id="card">
        <!-- å·¦å³æ·»åŠ äº† emoji -->
        <h1>ğŸ¦„ æ—ç‘ä¾ ğŸŒˆ<br>2026å…ƒæ—¦å¿«ä¹ </h1>
        
        <div class="countdown-wrapper">
            <div class="time-box">
                <span class="num" id="days">00</span>
                <span class="label">å¤©</span>
            </div>
            <div class="time-box">
                <span class="num" id="hours">00</span>
                <span class="label">æ—¶</span>
            </div>
            <div class="time-box">
                <span class="num" id="minutes">00</span>
                <span class="label">åˆ†</span>
            </div>
            <div class="time-box">
                <span class="num" id="seconds">00</span>
                <span class="label">ç§’</span>
            </div>
        </div>
    </main>

    <script>
        // 1. å€’è®¡æ—¶
        function updateCountdown() {
            const nextYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = nextYear - now;

            if (diff <= 0) {
                document.querySelector('.countdown-wrapper').innerHTML = '<div style="font-size:1.8rem; color:white;">æ–°å¹´å¿«ä¹ï¼ğŸ‰</div>';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(2, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 2. èƒŒæ™¯ä¸äº’åŠ¨
        const icons = ['ğŸ¦„', 'ğŸˆ', 'ğŸŒ¸', 'âœ¨', 'ğŸŒˆ', 'ğŸ€', 'ğŸ¬', 'ğŸ­', 'ğŸ’–', 'â­', 'â˜ï¸', 'ğŸ¦'];
        const layer = document.getElementById('decorLayer');
        const items = [];

        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.classList.add('floating-item');
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const depth = Math.random();
            const size = 15 + depth * 30;
            
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            el.style.fontSize = `${size}px`;
            el.style.opacity = 0.3 + depth * 0.5;
            
            const duration = 3 + Math.random() * 5;
            el.style.animation = `floatAnim ${duration}s infinite ease-in-out alternate`;
            
            items.push({ el, depth, x, y });
            layer.appendChild(el);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            items.forEach(item => {
                const moveX = (0.5 - mouseX) * 50 * item.depth;
                const moveY = (0.5 - mouseY) * 50 * item.depth;
                item.el.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        // ç‚¹å‡»ä¾ç„¶ä¿ç•™å½©å¸¦æ•ˆæœï¼Œä½†æ²¡æœ‰æ–‡å­—æç¤º
        document.addEventListener('click', (e) => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: e.clientY / window.innerHeight, x: e.clientX / window.innerWidth },
                colors: ['#ffafbd', '#ffc3a0', '#ffffff', '#ff9a9e'],
                disableForReducedMotion: true
            });
            const card = document.getElementById('card');
            card.style.transform = 'scale(0.98)';
            setTimeout(() => card.style.transform = '', 100);
        });

        setTimeout(() => {
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        }, 500);
    </script>
</body>
</html>
