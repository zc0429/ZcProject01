    <script>
        // 1. å€’è®¡æ—¶
        function updateCountdown() {
            const nextYear = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = nextYear - now;

            if (diff <= 0) {
                document.querySelector('.countdown-wrapper').innerHTML = '<div style="font-size:1.8rem; color:white;">æ–°å¹´å¿«ä¹ï¼ğŸ‰</div>';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(2, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 2. èƒŒæ™¯ä¸äº’åŠ¨
        const icons = ['ğŸ¦„', 'ğŸˆ', 'ğŸŒ¸', 'âœ¨', 'ğŸŒˆ', 'ğŸ€', 'ğŸ¬', 'ğŸ­', 'ğŸ’–', 'â­', 'â˜ï¸', 'ğŸ¦'];
        const layer = document.getElementById('decorLayer');
        const items = [];

        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.classList.add('floating-item');
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const depth = Math.random();
            const size = 15 + depth * 30;
            
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            el.style.fontSize = `${size}px`;
            el.style.opacity = 0.3 + depth * 0.5;
            
            const duration = 3 + Math.random() * 5;
            el.style.animation = `floatAnim ${duration}s infinite ease-in-out alternate`;
            
            items.push({ el, depth, x, y });
            layer.appendChild(el);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

                const moveY = (0.5 - mouseY) * 50 * item.depth;
                item.el.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        document.addEventListener('click', (e) => {
